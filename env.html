<style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(#DC143C, white, #1c3b6c);
    overflow: hidden;
    font-family: 'Arial', sans-serif;
}

.wrapper {
    position: relative;
    width: 300px;
    height: 200px;
    background-color: #fd0003;
    cursor: pointer;
}

.lid {
    position: absolute;
    width: 100%;
    height: 100%;
    border-right: 150px solid transparent;
    border-bottom: 100px solid transparent;
    border-left: 150px solid transparent;
    transform-origin: top;
    transition: transform 0.25s linear;
}

.lid.one {
    border-top: 100px solid #a4d4f3;
    transform: rotateX(0deg);
    z-index: 3;
    transition-delay: 0.75s;
}

.lid.two {
    border-top: 100px solid #fd0000;
    transform: rotateX(90deg);
    z-index: 1;
    transition-delay: 0.5s;
}

.envelope {
    position: absolute;
    width: 100%;
    height: 100%;
    border-top: 100px solid transparent;
    border-right: 150px solid #C4DFF0;
    border-bottom: 100px solid #C4DFF6;
    border-left: 150px solid #a4d4f2;
    z-index: 3;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #fd0009;
    font-size: larger;
}

.letter {
    position: absolute;
    top: 0;
    width: 100%;
    height: 80%;
    background-image: url(mayure.jpg);
    background-size: 100% 100%;
    border-radius: 15px;
    z-index: 2;
    transition: 0.5s;
    display: flex;
    justify-content: center;
    align-items: auto;
    color: #0b0457;
    font-size: larger;
}


.wrapper:hover .lid.one {
    transform: rotateX(90deg);
    transition-delay: 0s;
}

.wrapper:hover .lid.two {
    transform: rotateX(180deg);
    transition-delay: 0.25s;
}

.wrapper:hover .letter {
    transform: translateY(-50px);
    transition-delay: 0.5s;
}
