<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Photo Collage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #f0f0f0;
    font-family: Arial, sans-serif;
}

.gallery {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 10px;
    width: 90%;
    max-width: 1200px;
}

.gallery-item {
    overflow: hidden;
    position: relative;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.gallery-item img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
    transition: transform 0.3s ease;
}

.gallery-item:hover img {
    transform: scale(1.1);
}

.gallery-item.a4 {
    grid-column: span 2;
    grid-row: span 2;
}

.gallery-item.square {
    grid-column: span 1;
    grid-row: span 1;
}

</style>
<body>
    <div class="gallery">
        <div class="gallery-item a4">
            <img src="/img/boder.png" alt="Image 1">
        </div>
        <div class="gallery-item square">
            <img src="/img/boderc.png" alt="Image 2">
        </div>
        <div class="gallery-item square">
            <img src="path_to_image3.jpg" alt="Image 3">
        </div>
        <div class="gallery-item a4">
            <img src="path_to_image4.jpg" alt="Image 4">
        </div>
        <div class="gallery-item a4">
            <img src="path_to_image5.jpg" alt="Image 5">
        </div>
        <div class="gallery-item square">
            <img src="path_to_image6.jpg" alt="Image 6">
        </div>
    </div>
</body>
</html>
